<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册-藏域旅行</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">注册</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="reg_form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="账号" id="id" name="id" autofocus>
                            </div>
                            <div  class="err_tag" id="err_tag_id" style="display: none;">
                                <label class="fa"  id="err_label_id"></label>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" id="name" name="name" autofocus>
                            </div>
                            <div  class="err_tag" id="err_tag_name" style="display: none;">
                                <label class="fa"  id="err_label_name"></label>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <div  class="err_tag" id="err_tag_pwd" style="display: none;">
                                <label class="fa"  id="err_label_pwd"></label>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="确认密码" name="password1" type="password" value="">
                            </div>
                            <div  class="err_tag" id="err_tag_pwd1" style="display: none;">
                                <label class="fa"  id="err_label_pwd1"></label>
                            </div>

                            <input  class="btn btn-lg btn-success btn-block"
                                    onclick="check_pwd()"
                                    type="button"
                                    style="background-color: #69C6BA;border-color: #69C6BA" value="注册">
                        </fieldset>
                    </form>
                    <div class="reg_link">
                        <label class="fa">
                            已有账号？
                        </label>
                        <a style="cursor: pointer;" href="login.html">点击登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/metisMenu/metisMenu.min.js"></script>
<script src="../js/register.js"></script>

</body>

</html>
